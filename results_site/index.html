<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Audio Watermarking Results</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neural Audio Watermarking Results</h1>
            <p>Overview of experiment runs, metrics, and visualizations.</p>
            <div class="controls">
                <input type="text" id="search" placeholder="Search runs..." onkeyup="filterTable()">
            </div>
        </header>

        <div class="table-container">
            <table id="results-table">
                <thead>
                    <tr>
                        <th onclick="sortTable('Date')">Date/Time</th>
                        <th onclick="sortTable('bits')">Bits</th>
                        <th onclick="sortTable('eps')">Epsilon</th>
                        <th onclick="sortTable('alpha')">Alpha (L2)</th>
                        <th onclick="sortTable('beta')">Beta (LSD)</th>
                        <th onclick="sortTable('channel')">Channel</th>
                        <th onclick="sortTable('Epochs')">Epochs</th>
                        <th>Checkpoints</th>
                        <th>Eval Metrics (BER / SNR / LSD)</th>
                        <th>Plot</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <!-- Data will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
